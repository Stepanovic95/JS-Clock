<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Clock </title>
    <style type="text/css">
        body {
            background-image: url("pics/6f7455b4f10b241ad463057762f3170f.jpg");
            background-color: black
        }

        .clock {
            position: absolute;
            top: 33%;
            left: 380px;
            font-style: italic;
            font-size: 100px;
            color:   black;

            padding: 0% 3% 0% 3%;

        }

        .gif {
            margin-left: 382px;
        }
    </style>
</head>

<body>
    <audio src="music/MIDIHome - Resonance Remastered (mp3cut.net).mp3" autoplay>
    </audio>
    <div class="gif"> <img src="pics/source.gif"> </div>
    <div id="MyClockDisplay" class="clock"> </div>
    <script type="text/javascript">
        function showTime() {
            var date = new Date();
            var h = date.getHours(); // 0 - 23
            var m = date.getMinutes(); // 0 - 59
            var s = date.getSeconds(); // 0- 59
            var session = "AM";
            if (h == 0) {
                h = 12;
            }

            if (h > 12) {
                h = h - 12;
                session = "PM";
            }
            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;
            var time = h + ":" + m + ":" + s + session;
            document.getElementById("MyClockDisplay").innerText = time;
            getElementById("MyClockDisplay").textContent = time;
            ; // inner and Content is added so it will work in both IE and Firefox
            setTimeout(showTime, 1000)
        }
        setInterval(showTime, 1000);
    </script>
</body>

</html>
